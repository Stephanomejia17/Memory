<div class="container">
    <form [formGroup]="perfilForm" class="perfil">
        <div class="foto">
            <h2>PERFIL</h2>
            <div class="persona"></div>
        </div>

        <div class="formulario">
            <div class="box">
                <label for="nombre">Nombre</label>
                <input formControlName="name" type="text">
            </div>
            <div class="box">
                <label for="apellidos">Apellidos</label>
                <input formControlName="lastname" type="text">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input formControlName="email" type="email">
            </div>
            <div class="box">
                <label for="contrasena">Contraseña</label>
                <input formControlName="password" type="password">
            </div>
            <div class="box">
                <label for="id">Identificación</label>
                <input formControlName="id" type="text">
            </div>
            <div class="box">
                <label for="celular">Celular</label>
                <input formControlName="phone" type="tel">
            </div>
            <div class="box">
                <label for="direccion">Dirección</label>
                <input formControlName="adress" type="text">
            </div>
        </div>

        <div class="btn_formulario">
            <button type="submit">Guardar</button>
        </div>
    </form>

    <div class="opciones">
        <a [routerLink]="['/deceased']"><button type="button">Miembros</button></a>
        <a [routerLink]="['/profile']"><button type="button">Titular</button></a>
        <a [routerLink]="['/plans']"><button type="button">Plan</button></a>
    </div>
</div>
