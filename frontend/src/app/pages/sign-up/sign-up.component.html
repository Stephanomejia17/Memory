<main class="container">
    <h1 class="title">MEMORY</h1>
    <section class="register-box">
        <h2>REGISTRO</h2>
        <form [formGroup]="registryForm" (ngSubmit)="onRegistry()">
            <div class="grid-container">
                <div class="form-group">
                    <label>Tipo de documento</label>
                    <input formControlName="typeDocument" type="text" placeholder="..." />
                    <label>Documento</label>
                    <input formControlName="document" type="text" placeholder="..." />
                    <label>Nombre</label>
                    <input formControlName="name" type="text" placeholder="..." />
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input formControlName="lastName" type="text" placeholder="..." />
                    <label>Correo electrónico</label>
                    <input formControlName="email" type="email" placeholder="..." />
                    <label>Dirección</label>
                    <input formControlName="address" type="text" placeholder="..." />
                </div>
                <div class="form-group">
                    <label>Ciudad</label>
                    <input formControlName="city" type="text" placeholder="..." />
                    <label>Contraseña</label>
                    <input formControlName="password" type="password" placeholder="..." />
                    <label>Confirmar contraseña</label>
                    <input formControlName="rePassword" type="password" placeholder="..." />
                </div>
            </div>
            <button class="btn-primary" type="submit">ENVIAR</button>
            <button class="btn-google" type="button">REGISTRARSE CON GOOGLE</button>
            <div class="login-link">
                <span>¿Ya tienes una cuenta?</span>
                <a [routerLink]="['/login']">Iniciar sesión</a>
            </div>
        </form>
    </section>
</main>
